<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        background-image: url("https://cdn.wallpapersafari.com/79/86/RfmnO7.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h1>Password Generator</h1>
    <form>
      <label for="length">Password Length:</label>
      <input
        type="number"
        id="length"
        name="length"
        value="12"
        min="4"
        max="128"
        required
      />
      <br /><br />
      <label for="lowercase">Include Lowercase Characters:</label>
      <input type="checkbox" id="lowercase" name="lowercase" checked />
      <br />
      <label for="uppercase">Include Uppercase Characters:</label>
      <input type="checkbox" id="uppercase" name="uppercase" checked />
      <br />
      <label for="numbers">Include Numbers:</label>
      <input type="checkbox" id="numbers" name="numbers" checked />
      <br />
      <label for="special">Include Special Characters:</label>
      <input type="checkbox" id="special" name="special" checked />
      <br /><br />
      <button type="button" id="generate">Generate Password</button>
    </form>
    <div id="result"></div>
    <script src="/public/script.js"></script>
  </body>
</html>
